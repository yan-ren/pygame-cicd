language: python
python:
- '3.7'
branches:
  only:
  - release
jobs:
  include:
  - stage: build for linux
    os: linux
    before_install:
    - sudo apt-get update -qq
    install:
    - pip install -r requirements.txt
    script:
    - cd ./racing_car
    - python -c 'import pygame'
    - python cx-build.py build
    - tar -zcf linux-build.tar.gz build
    before_deploy:
      - git config --local user.name "yan-ren"
      - git config --local user.email "ryan.ren3@gmail.com"
      - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
      - git tag $TRAVIS_TAG
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      file: linux-build.tar.gz
      name: ${TRAVIS_TAG}
      on:
        tags: true

  - stage: build for windows
    os: windows
    language: sh
    before_install:
    - choco install python3
    - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
    install:
    - pip install -r requirements.txt
    script:
    - cd ./racing_car
    - python -c 'import pygame'
    - python cx-build.py build
    - 7z a windows-build.zip build
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      file: windows-build.zip
      name: ${TRAVIS_TAG}
      on:
        tags: true

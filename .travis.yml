branches:
  only:
    - release
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
script:
  - source ./yaml_parse.sh
  - eval $(YamlParser "./deployment_values.yaml")
  - export PROJECT=$release
  - a="projects_${PROJECT}_version"
  - export TRAVIS_TAG=${!a}
  - echo $PROJECT
  - echo $TRAVIS_TAG
jobs:
  include:
  - stage: linux build
    os: linux
    python:
      - '3.7'
    before_install:
      - sudo apt-get update -qq
    install:
      - pip install -r ./$PROJECT/requirements.txt
    script:
      - cd ./$PROJECT
      - python -c 'import pygame'
      - python cx-build.py build
      - tar -zcf linux-build.tar.gz build
    before_deploy:
      - git config --local user.name "yan-ren"
      - git config --local user.email "ryan.ren3@gmail.com"
      - git tag $TRAVIS_TAG
      # - git push origin --tags
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      overwrite: true
      tag_name: $TRAVIS_TAG
      name: $TRAVIS_TAG
      file: linux-build.tar.gz
      on:
        branch: release

  - stage: windows build
    os: windows
    language: sh
    before_install:
      - choco install python --version 3.7.5
      - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
      - python --version
    install:
      -  python -m pip install -r ./$PROJECT/requirements.txt
    script:
      - cd ./$PROJECT
      - python -c 'import pygame'
      - python cx-build.py build
      - 7z a windows-build.zip build
    deploy:
      provider: releases
      api_key:
        secure: 
      draft: true
      skip_cleanup: true
      overwrite: true
      tag_name: $TRAVIS_TAG
      name: $TRAVIS_TAG
      file: windows-build.zip
      on:
        branch: release
